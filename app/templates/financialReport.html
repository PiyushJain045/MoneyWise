<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report</title>
    <link rel="stylesheet" href="static\css\financialReport.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <a href="{% url 'dashboard' %}" class="nav-link">Dashboard</a>

        <h2>Your Final Report</h2>
        {% if report %}
            <div class="report-box">
                {{ report|safe }}  <!-- Allows HTML formatting -->
            </div>
        {% endif %}

        <h2>AI Advice</h2>
        {% if advice %}
            <div class="advice-box">
                <ul>
                    {{ advice|safe }}  <!-- Allows formatted bullet points -->
                </ul>
            </div>
        {% else %}
            <p>No advice received.</p>
        {% endif %}
    </div>
</body>
</html>
