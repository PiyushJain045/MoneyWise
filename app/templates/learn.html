      height: 120px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;

    .content-area {
      display: grid;

      padding: 20px 0;

      window.showContent = function(topic) {
        const content = document.getElementById('content');
        content.innerHTML = '';

        if (!data[topic]) return;

        data[topic].forEach(item => {
          const div = document.createElement('div');
          div.className = 'card';
          
          // Make entire card clickable
          div.onclick = function() {
            window.open(item.link, '_blank');
          };

          let html = `<img src="${item.image}" alt="${item.title}">`;
          
          if (item.type === 'Book') {
            html += `<h4>üìö ${item.title}</h4><p>Type: Book</p>`;
          } else {
            html += `
              <h4>${item.title}</h4>
              <p>Duration: ${item.duration}</p>
              <p>Level: ${item.level}</p>
            `;
          }

          div.innerHTML = html;
          content.appendChild(div);
        });
      };
    });
