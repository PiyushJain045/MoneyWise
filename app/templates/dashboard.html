<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .success {
            color: green;
            font-weight: bold;
            margin: 10px 0;
        }
        .error {
            color: red;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Graphs</h1>

    <!-- Display success message if it exists -->
    {% if success %}
        <div class="success">
            {{ success }}
        </div>
    {% endif %}

    <!-- Display error message if it exists -->
    {% if error %}
        <div class="error">
            {{ error }}
        </div>
    {% endif %}
</body>
</html>
